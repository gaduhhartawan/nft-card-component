<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="/images/image-equilibrium.jpg" alt="img" />
      </div>
      <div class="card-body">
        <h2 class="card-body_title">Equilibrium #3429</h2>
        <p class="card-body_description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-body_detail">
          <div class="card-body_detail_price">
            <img src="/images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="card-body_detail_time">
            <img src="/images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>

        <hr />

        <div class="card-body_creator">
          <img src="/images/image-avatar.png" alt="" />
          <p><span> Creation of </span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
